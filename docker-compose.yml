version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: esports-db
    environment:
      MYSQL_DATABASE: esports
      MYSQL_USER: esports
      MYSQL_PASSWORD: esports
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esports-backend
    environment:
      FLASK_ENV: development
      FLASK_APP: app.py
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: esports
      DB_PASSWORD: esports
      DB_NAME: esports
      JWT_SECRET: jwt-secret
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

volumes:
  db_data: